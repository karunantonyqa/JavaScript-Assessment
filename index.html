    <script>
        var entryFormLinkV = document.getElementById("formDataLink");
        var formDataLinkV = document.getElementById("entryFormLink")
        var jsonManLinkV = document.getElementById("jsonManLink");
        var entryFormLinkV2 = document.getElementById("formDataLink");
        var formDataLinkV2 = document.getElementById("entryFormLink")
        var jsonManLinkV2 = document.getElementById("jsonManLink");
        var star = "*"
        
        var isJsonHover = false;
        var isFormHover = false;

        var jsonDrop = document.getElementById("jsonDiv");
        var formDrop = document.getElementById("formDiv");

        jsonDrop.hidden = true;
        formDrop.hidden = true;

        var jsonTextB = document.getElementById("jsonText");
        jsonTextB.style.border = "none";
        var formTextB = document.getElementById("formText");
        formTextB.style.border = "none";





        jsonTextB.onmouseover = function(){
            jsonDrop.hidden = false;
            jsonManLinkV.onmouseover = function(){
                jsonManLinkV.style.backgroundColor = "yellow";
                jsonManLinkV.innerHTML = "*" + jsonManLinkV.innerText;
            }
            jsonManLinkV.onmouseleave = function(){
                jsonManLinkV.style.backgroundColor = "white";
                
            }
            
            
        }
        

        formTextB.onmouseover = function(){
            formDrop.hidden = false;

            entryFormLinkV.onmouseover = function(){
                entryFormLinkV.style.backgroundColor = "yellow";
                entryFormLinkV.innerHTML = "*" + entryFormLinkV.innerText;
            }
            entryFormLinkV.onmouseleave = function(){
                entryFormLinkV.style.backgroundColor = "white";
            }

            formDataLinkV.onmouseover = function(){
                formDataLinkV.style.backgroundColor = "yellow";
                formDataLinkV.innerHTML = "*" + formDataLinkV.innerText;
            }
            formDataLinkV.onmouseleave = function(){
                formDataLinkV.style.backgroundColor = "white";
            }
            
        }

        jsonTextB.onmouseleave = function(){
            formTextB.onmouseenter = function(){
                jsonDrop.hidden = true;
            } 
        }

        formTextB.onmouseleave = function(){

            jsonTextB.onmouseenter = function(){
                formDrop.hidden = true;
            }
        }

        
        

        //jsonTextB.hidden = true;
        
        console.log(document.all);

        
    </script>
